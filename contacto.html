    <main class="conteiner">
        <div class="row">
            <div class="col-12">
              <h2 id="titulo">Formulario de Contacto</h2>

                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="txtEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="txtEmail" name="txtEmail">
                    </div>
                    <div class="col-md-6">
                      <label for="txtPass" class="form-label">Contrase√±a</label>
                      <input type="password" class="form-control" id="txtPass" name="txtPass">
                    </div>
                    <div class="col-12">
                      <label for="txtDireccion" class="form-label">Direccion</label>
                      <input type="text" class="form-control" id="txtDireccion" name="txtDireccion" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="txtCiudad" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="txtCiudad" name="txtCiudad">
                    </div>
                    <div class="col-md-4">
                      <label for="lstProvincia" class="form-label">Provincia</label>
                      <select id="lstProvincia" name="lstProvincia" class="form-select">
                        <option selected>Choose...</option>
                        <option selected>Santa Fe</option>
                        <option value="">Chaco</option>
                        <option value="">Bs As</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="txtCP" class="form-label">Codigo Postal</label>
                      <input type="text" class="form-control" id="txtCP" name="txtCP">
                    </div>
                    
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                  </form>

            </div>
        </div>



    </main>
